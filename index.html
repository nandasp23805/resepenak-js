<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resep Makanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('image/bg1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin-top: 0;
      min-height: 100vh;
      /* Mengizinkan scroll pada body secara umum */
      overflow-y: auto;
    }
    .bg-card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    /* CSS untuk navbar (sekarang fixed-top) */
    .navbar.fixed-top {
      background-color: MediumTurquoise; /* Warna latar belakang sidebar asli Anda */
      padding: 1rem;
      font-family: 'Montserrat', sans-serif;
      /* Mengunci navbar di bagian atas */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030; /* Pastikan di atas konten lain */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sedikit bayangan */
    }

    /* Adjustments for the brand and toggler within the fixed navbar */
    .navbar-brand {
      color: #333;
      margin-bottom: 0 !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      width: 45px;
      height: 45px;
      margin-right: 0.5rem; /* Pastikan ada sedikit jarak */
    }
    .navbar-brand span {
      font-weight: 700;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      font-size: 1.25rem; /* Sesuaikan ukuran font merek */
    }

    /* CSS untuk link di navbar (sebelumnya sidebar) */
    .navbar-nav .nav-link { /* Mengubah .sidebar .nav-link menjadi .navbar-nav .nav-link */
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.8rem 1rem;
    }
    .navbar-nav .nav-link:hover { /* Mengubah .sidebar .nav-link:hover menjadi .navbar-nav .nav-link:hover */
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Wrapper untuk konten utama di bawah navbar yang tetap */
    .content-wrapper {
        /* Sesuaikan ini dengan tinggi navbar Anda agar konten tidak tertutup */
        padding-top: 80px; /* Jika navbar Anda tingginya sekitar 80px */
        min-height: calc(100vh - 0px); /* Memastikan wrapper mengisi sisa tinggi layar, jangan terlalu kecil*/
    }

    #homePage {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Mengubah flex-start menjadi center agar di tengah vertikal */
      align-items: center;
      text-align: center;
      color: #333;
      /* min-height disesuaikan dengan padding-top content-wrapper */
      min-height: calc(100vh - 80px); /* Sesuaikan tinggi agar homePage bisa di-center vertikal */
      background-color: transparent;
      background-image: none;
      border-radius: 0;
      padding: 20px; /* Ubah padding-top: 10vh; menjadi padding: 20px; untuk konsistensi */
      overflow-y: hidden; /* Pastikan Home tidak ada scroll */
    }
    #homePage h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: black;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #homePage p {
        font-size: 1.2rem;
        max-width: 600px;
        color: black;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    #homePage img {
        filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
        width: 200px; /* Default width for mobile */
        height: auto;
    }

    #resepPage {
        padding: 20px; /* Tambahkan padding agar tidak menempel tepi */
        overflow-y: hidden; /* Pastikan Tambah Resep tidak ada scroll */
    }

    #daftarResepPage {
        padding: 20px; /* Tambahkan padding agar tidak menempel tepi */
        /* overflow-y: auto; TIDAK PERLU DI SINI, KARENA SUDAH DI BODY / content-wrapper */
    }

    /* Media query untuk ukuran layar desktop (min-width: 768px) */
    @media (min-width: 768px) {
      .navbar.fixed-top .container-fluid {
        /* Untuk desktop, navbar tetap horizontal */
        flex-direction: row !important;
        justify-content: space-between;
        align-items: center;
      }

      .navbar.fixed-top #navbarNav { /* Ubah #sidebarMenu menjadi #navbarNav */
        display: flex !important;
        width: auto !important;
        justify-content: flex-end;
        align-items: center;
      }

      .navbar-nav { /* Ubah .sidebar .nav-pills menjadi .navbar-nav */
        flex-direction: row !important;
        margin-right: 1rem;
      }

      .navbar-nav .nav-item { /* Ubah .sidebar .nav-item menjadi .navbar-nav .nav-item */
        margin-bottom: 0 !important;
        margin-right: 15px;
      }

      .navbar-nav .nav-item:last-child {
        margin-right: 0;
      }

      /* Logo di Home page ukuran lebih besar untuk desktop */
      #homePage img {
        width: 300px;
      }
    }

    /* Adjustments for smaller screens (mobile toggle menu) */
    @media (max-width: 767.98px) {
        .navbar-collapse {
            /* Saat menu dibuka di mobile */
            background-color: MediumTurquoise; /* Background untuk menu yang dibuka */
            position: absolute;
            top: 100%; /* Di bawah navbar */
            left: 0;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
            z-index: 1020; /* Lebih rendah dari navbar utama */
        }
        .navbar-nav {
            flex-direction: column !important;
            align-items: flex-start;
            width: 100%;
            padding: 0 15px; /* Padding untuk item menu */
        }
        .navbar-nav .nav-item {
            width: 100%;
            margin-bottom: 5px; /* Sedikit jarak antar item menu */
        }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/nda.png" alt="Logo" class="me-2">
        <span class="fs-5">Resep Makanan</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showPage('home')">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showPage('resep')">Tambahkan Resep</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" onclick="showPage('daftarResep')">Daftar Resep</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content-wrapper">
    <main class="content p-4">
      <div id="homePage">
        <h1 class="text-center mb-4">Selamat Datang </h1>
        <img src="image/logo.png" alt="Logo" class="d-block mx-auto mb-3" style="width: 200px; height: auto;"/>
        <p class="text-center">Temukan dan kelola RESEP makanan PENAK Anda </p>
      </div>

      <div id="resepPage" style="display:none;">
        <h2 class="text-center mb-3">Tambah Resep</h2>
        <form class="bg-card p-4 rounded shadow mb-5" id="recipeForm">
          <div class="mb-3">
            <label for="judul" class="form-label">Judul</label>
            <input type="text" class="form-control" id="judul" placeholder="Masukkan judul" required>
          </div>
          <div class="mb-3">
            <label for="alat" class="form-label">Alat</label>
            <input type="text" class="form-control" id="alat" placeholder="Masukkan alat" required>
          </div>
          <div class="mb-3">
            <label for="bahan" class="form-label">Bahan</label>
            <input type="text" class="form-control" id="bahan" placeholder="Masukkan bahan" required>
          </div>
          <div class="mb-3">
            <label for="steps" class="form-label">Langkah-langkah</label>
            <textarea class="form-control" id="steps" rows="4" placeholder="Masukkan langkah-langkah" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Simpan</button>
        </form>
      </div>

      <div id="daftarResepPage" style="display:none;">
        <h2 class="text-center mb-3">Daftar Resep</h2>
        <div class="row" id="daftarResepList">
        </div>
      </div>
    </main>
  </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
  </body>
</html>
