<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resep Makanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('image/bg1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin-top: 0;
      min-height: 100vh;
    }
    .bg-card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    #homePage {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: #333;
      padding: 20px;
      min-height: calc(100vh - 80px);
      background-color: transparent;
      background-image: none;
      border-radius: 0;
      padding-top: 10vh;
    }
    #homePage h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: black;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #homePage p {
        font-size: 1.2rem;
        max-width: 600px;
        color: black;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    #homePage img {
        filter: drop-shadow(0 0 10px rgba(0,0,0,0.7));
        width: 200px; /* Default width for mobile */
        height: auto;
    }

    /* CSS untuk sidebar (berlaku di semua ukuran layar secara default) */
    .sidebar {
      background-color: MediumTurquoise;
      padding: 1rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      min-height: 80px;
    }

    /* CSS untuk link di sidebar */
    .sidebar .nav-link {
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.8rem 1rem;
    }
    .sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* CSS untuk teks merek "Resep Makanan" di sidebar */
    .sidebar .navbar-brand {
      color: #333;
      margin-bottom: 0 !important;
    }
    .sidebar .navbar-brand span {
      font-weight: 700;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* New: Styling for the search form */
    .sidebar .search-form {
        display: flex;
        align-items: center;
        margin-left: auto; /* Push search form to the right */
    }

    .sidebar .search-form .form-control {
        border-radius: 5px;
        border: none;
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
    }
    .sidebar .search-form .btn {
        border-radius: 5px;
    }

    /* Media query untuk ukuran layar desktop (min-width: 768px) */
    @media (min-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        flex-direction: row;
      }
      /* Untuk desktop, kita juga bisa menyesuaikan alignment pada ul nav-pills */
      .sidebar .nav-pills {
        display: flex;
        align-items: center;
        height: 100%;
        flex-grow: 1;
        justify-content: flex-start;
      }

      .sidebar .container-fluid {
        flex-direction: row !important;
        justify-content: space-between;
        align-items: center;
      }

      .sidebar .navbar-brand {
        margin-bottom: 0 !important;
      }

      .sidebar .navbar-toggler {
        display: none;
      }

      .sidebar #sidebarMenu {
        display: flex !important;
        width: auto !important;
        justify-content: flex-end;
        align-items: center;
      }

      .sidebar .nav-pills {
        flex-direction: row !important;
        margin-right: 1rem;
      }

      .sidebar .nav-item {
        margin-bottom: 0 !important;
        margin-right: 15px;
      }

      .sidebar .nav-item:last-child {
        margin-right: 0;
      }

      .content {
        margin-left: 0;
        padding-top: 2rem;
      }
      /* Ensure search form is displayed correctly on desktop */
      .sidebar .search-form {
        margin-left: 0;
      }

      /* New: Adjust logo size for desktop (Windows) */
      #homePage img {
        width: 300px; /* Ukuran yang lebih besar untuk desktop */
      }
    }
    /* Adjustments for smaller screens (mobile toggle menu) */
    @media (max-width: 767.98px) {
        .sidebar .search-form {
            width: 100%;
            margin-top: 1rem;
            margin-left: 0;
        }
        .sidebar #sidebarMenu {
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar .nav-pills {
            width: 100%;
            margin-right: 0;
            justify-content: flex-start;
        }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-gray bg-gray sidebar">
    <div class="container-fluid flex-md-column align-items-start">
      <a class="navbar-brand d-flex align-items-center mb-3" href="#">
        <img src="image/nda.png" alt="Logo" style="width: 45px; height: 45px;" class="me-2">
        <span class="fs-5">Resep Makanan</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse w-100" id="sidebarMenu">
        <ul class="nav nav-pills flex-column w-100">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link px-3" onclick="showPage('home')">Home</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link px-3" onclick="showPage('resep')">Tambahkan Resep</a>
          </li>
          <li class="nav-item mb-2 d-md-none">
              <div class="search-form-mobile d-flex w-100">
                  <input class="form-control me-2" type="search" id="searchMobileInput" placeholder="Cari Resep..." aria-label="Search">
                  <button class="btn btn-outline-light" type="button" onclick="performSearch()">Cari</button>
              </div>
          </li>
        </ul>
        <form class="d-flex search-form d-none d-md-flex" onsubmit="event.preventDefault(); performSearch();">
            <input class="form-control me-2" type="search" id="searchDesktopInput" placeholder="Cari Resep..." aria-label="Search">
            <button class="btn btn-outline-light" type="button" onclick="performSearch()">Cari</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="content p-4">
    <div id="homePage">
      <h1 class="text-center mb-4">Selamat Datang </h1>
      <img src="image/logo.png" alt="Logo" class="d-block mx-auto mb-3" style="width: 200px; height: auto;"/>
      <p class="text-center">Temukan dan kelola RESEP makanan PENAK Anda </p>
    </div>

    <div id="resepPage" style="display: none;">
      <h2 class="text-center mb-3">Tambah Resep</h2>
      <form class="bg-card p-4 rounded shadow mb-5" id="recipeForm">
        <div class="mb-3">
          <label for="judul" class="form-label">Judul</label>
          <input type="text" class="form-control" id="judul" placeholder="Masukkan judul" required>
        </div>
        <div class="mb-3">
          <label for="alat" class="form-label">Alat</label>
          <input type="text" class="form-control" id="alat" placeholder="Masukkan alat" required>
        </div>
        <div class="mb-3">
          <label for="bahan" class="form-label">Bahan</label>
          <input type="text" class="form-control" id="bahan" placeholder="Masukkan bahan" required>
        </div>
        <div class="mb-3">
          <label for="steps" class="form-label">Langkah-langkah</label>
          <textarea class="form-control" id="steps" rows="4" placeholder="Masukkan langkah-langkah" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>

      <div class="row" id="list">
          </div>
    </div>
  </main>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fungsi showPage tetap di sini karena mengelola tampilan halaman
    function showPage(page) {
      document.getElementById('homePage').style.display = (page === 'home') ? 'flex' : 'none';
      document.getElementById('resepPage').style.display = (page === 'resep') ? 'block' : 'none';
      // Memanggil loadData() setiap kali beralih ke halaman resep
      // Ini memastikan daftar resep selalu diperbarui (termasuk setelah pencarian)
      if (page === 'resep') {
        loadData(); // Memuat data tanpa filter, akan menampilkan semua resep
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Menentukan halaman awal yang ditampilkan
      if (document.getElementById('homePage').style.display !== 'none' || !document.getElementById('resepPage').style.display || document.getElementById('resepPage').style.display === 'none') {
        document.getElementById('homePage').style.display = 'flex';
      }

      // Add event listeners for search input (for real-time filtering or on enter)
      // Pastikan fungsi performSearch() sudah terekspos secara global dari script.js
      document.getElementById('searchDesktopInput').addEventListener('keyup', function(event) {
          if (event.key === 'Enter') {
              performSearch();
          }
      });
      document.getElementById('searchMobileInput').addEventListener('keyup', function(event) {
          if (event.key === 'Enter') {
              performSearch();
          }
      });

      // Handle form submission for adding new recipe
      const recipeForm = document.getElementById('recipeForm');
      recipeForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Mencegah halaman reload
          simpanResep(); // simpanResep sudah ada di script.js
      });

      // Panggil loadData() di awal jika Anda ingin halaman resep langsung menampilkan data
      // saat pertama kali diakses (misalnya, jika resepPage adalah halaman default).
      // Atau biarkan seperti ini jika halaman home adalah default dan loadData akan dipanggil
      // saat user mengklik "Tambahkan Resep".
      // loadData(); // Hanya panggil ini jika Anda ingin resep tampil langsung saat pertama kali memuat Halaman Resep
    });


</body>
</html>
