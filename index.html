<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resep Makanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #0d6efd;
    }
    .bg-card {
      background-color: rgba(238, 255, 0, 0.9);
    }
  </style>
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3 fixed-top" style="width: 250px;">
    <div class="d-flex align-items-center mb-3">
      <img src="nda.png" alt="Logo" class="me-2" style="width: 45px; height: 45px;">
      <h1 class="fs-4 mb-0">Resep Makanan</h1>
    </div>
    <ul class="nav nav-pills flex-column mt-4">
      <li class="nav-item mb-2">
        <a href="#" class="nav-link px-3">🏠 Home</a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link px-3">➕ Resep</a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="flex-grow-1 ms-250 ps-4 pe-4 pt-4" style="margin-left: 250px;">
    <h1 class="text-center mb-4">Selamat Datang di Resep Makanan</h1>
    <p class="text-center">Temukan dan kelola resep makanan Anda dengan mudah.</p>

    <!-- Pesan sukses -->
    <div class="alert alert-success text-center" role="alert">
      Resep berhasil ditambahkan!
    </div>

    <!-- Kartu resep -->
    

    <!-- Form Tambah Resep -->
    <h2 class="text-center mt-5 mb-3">Tambah Resep</h2>
    <form class="bg-card p-4 rounded shadow mb-5">
      <div class="mb-3">
        <label for="title" class="form-label">Judul</label>
        <input type="text" class="form-control" id="judul" placeholder="Masukkan judul" required>
      </div>
      <div class="mb-3">
        <label for="alat" class="form-label">Alat</label>
        <input type="text" class="form-control" id="alat" placeholder="Masukkan alat" required>
      </div>
      <div class="mb-3">
        <label for="bahan" class="form-label">Bahan</label>
        <input type="text" class="form-control" id="bahan" placeholder="Masukkan bahan" required>
      </div>
      <div class="mb-3">
        <label for="steps" class="form-label">Langkah-langkah</label>
        <textarea class="form-control" id="steps" rows="4" placeholder="Masukkan langkah-langkah" required></textarea>
      </div>
      <button onclick="simpanResep()" class="btn btn-primary">Simpan</button>
    </form>
  </div>

  <div class="list" id="list"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
